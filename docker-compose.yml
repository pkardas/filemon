version: "3.9"
services:
  filemon:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./:/src
    env_file:
      - .env
  db:
    image: postgres:14.3
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=filemon
    ports:
      - '5432:5432'
