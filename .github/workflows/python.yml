name: "Python"

on: [ push ]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build the stack
        run: docker-compose up filemon -d

      - name: flake8
        run: flake8 .

      - name: mypy
        run: mypy .

      - name: pytest
        run: pytest .

      - name: Stop containers
        if: always()
        run: docker-compose down
